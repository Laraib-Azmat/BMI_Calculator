<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./HomeStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Advanced BMI Calculator</title>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <canvas class="container" id="container" role="main"></canvas>

    <section id="homepage">
      <div class="bmi_img">
        <img src="./assets/image.jpg" alt="BMI Calculator image" />
      </div>

      <div class="bmi_text">
        <h1>Calculate Your BMI</h1>
        <p>
          Enter you height and weight to get valueable insights into your
          health. Let's calculate your BMI
        </p>
        <a href="./Calculator/calculate.html" class="start_btn"
          >Start <i class="fa-solid fa-arrow-right"></i
        ></a>
      </div>
    </section>

    <div class="blur blurTop">
      <canvas class="canvas" id="blurCanvasTop"></canvas>
    </div>
    <div class="blur blurBottom">
      <canvas
        width="1000px"
        height="1000px"
        class="canvas"
        id="blurCanvasBottom"
      ></canvas>
    </div>

    <script src="index.js"></script>
  </body>
</html>
